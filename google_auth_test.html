<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Auth API Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 24px;
      max-width: 900px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
    }
    input {
      width: 100%;
      max-width: 760px;
      padding: 8px;
      margin-top: 6px;
    }
    button {
      margin-top: 14px;
      margin-right: 8px;
      padding: 10px 14px;
      cursor: pointer;
    }
    pre {
      background: #f5f5f5;
      border: 1px solid #ddd;
      padding: 12px;
      overflow-x: auto;
      margin-top: 16px;
      min-height: 120px;
    }
    .note {
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Google Auth -> Django API Test</h2>
  <p class="note">
    Oqim: Google login -> access_token olish -> <code>/api/accounts/google-login/</code> ga yuborish.
  </p>

  <label for="clientId">Google Client ID</label>
  <input id="clientId" placeholder="xxxx.apps.googleusercontent.com" />

  <label for="apiUrl">Backend API URL</label>
  <input id="apiUrl" value="http://127.0.0.1:8000/api/accounts/google-login/" />

  <div>
    <button id="initBtn">1) Google Init</button>
    <button id="loginBtn" disabled>2) Google Login + API yuborish</button>
  </div>

  <pre id="out">Natija shu yerda chiqadi...</pre>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    const out = document.getElementById("out");
    const clientIdInput = document.getElementById("clientId");
    const apiUrlInput = document.getElementById("apiUrl");
    const initBtn = document.getElementById("initBtn");
    const loginBtn = document.getElementById("loginBtn");

    let tokenClient = null;

    function print(obj) {
      out.textContent = typeof obj === "string" ? obj : JSON.stringify(obj, null, 2);
    }

    function initGoogle() {
      const clientId = clientIdInput.value.trim();
      if (!clientId) {
        print("Client ID kiriting.");
        return;
      }

      if (!window.google || !google.accounts || !google.accounts.oauth2) {
        print("Google script hali yuklanmagan. 2-3 soniya kutib qayta bosing.");
        return;
      }

      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: clientId,
        scope: "openid email profile",
        callback: async (tokenResponse) => {
          if (!tokenResponse || !tokenResponse.access_token) {
            print({ error: "Google access_token olinmadi", tokenResponse });
            return;
          }
          await sendToBackend(tokenResponse.access_token);
        },
      });

      loginBtn.disabled = false;
      print("Google init muvaffaqiyatli. Endi 2-tugmani bosing.");
    }

    async function sendToBackend(accessToken) {
      const apiUrl = apiUrlInput.value.trim();
      if (!apiUrl) {
        print("API URL kiriting.");
        return;
      }

      try {
        const res = await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ access_token: accessToken }),
        });

        const data = await res.json();
        print({
          status: res.status,
          ok: res.ok,
          backend_response: data,
        });
      } catch (err) {
        print({ error: "Backendga ulanishda xato", details: String(err) });
      }
    }

    initBtn.addEventListener("click", initGoogle);
    loginBtn.addEventListener("click", () => {
      if (!tokenClient) {
        print("Avval 1) Google Init ni bosing.");
        return;
      }
      tokenClient.requestAccessToken();
    });
  </script>
</body>
</html>
